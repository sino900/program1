{%extends "base.html" %}

{%block title%}login{%endblock%}

{%block content%}


<h1>welcome to sinvuyoo</h1>
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-12">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Student Registration</h3>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="fullName" class="form-control form-control-lg" />
                  <label class="form-label" for="fullName">Full Name</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">Email Address</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="confirmPassword" class="form-control form-control-lg" />
                  <label class="form-label" for="confirmPassword">Confirm Password</label>
                </div>

                <div class="d-flex justify-content-end pt-3">
                  <button type="reset" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset all</button>
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>
                </div>

                <div class="text-center mt-4">
                  <p>Already have an account sinovuyo? 
                    <a href="/login" class="btn btn-outline-primary btn-sm ms-2">Go to Login</a>
                  </p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


  



{%endblock%}
